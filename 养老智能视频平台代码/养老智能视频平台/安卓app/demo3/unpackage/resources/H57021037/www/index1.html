    </div>

        <br />

		<br />

    </div>
    <div id="info" class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                房间信息
            </h3>
        </div>
        <table class="table">
            <th>信息</th>
            <th>状态</th>
            <tr>
                <td>设备工作状态</td>
                <td >正常</td>
            </tr>
            <tr>
                <td>室内温度</td>
                <td id="p2"></td>
                <td>℃</td>
            </tr>
			<tr>
			    <td>室内湿度</td>
			    <td id="p3">#</td>
			    <td>%</td>
			</tr>
            <tr>
                <td>老人摔倒监控</td>
                <td>正常</td>
            </tr>
            <tr>
                <td>空气采集</td>
                <td id="p5"></td>
            </tr>
            <tr>
                <td>老人呼救</td>
                <td>0</td>
                <td>次</td>
            </tr>
            <tr>
                <td>光照采集</td>
                <td id="p4"></td>
            </tr>
			<tr>
			    <td>火焰报警</td>
			    <td id="p6"></td>
			</tr>

        </table>
    </div>

    <footer class="navbar-fixed-bottom">
        <div id="footer_div" class="well" style="text-align: center;">
            <ul class="nav nav-pills" style="display: inline-block;float: none;">
                <li class="active"><a href="#">
                        <i class="glyphicon glyphicon-signal"></i>
                        <!-- 当前状态 -->
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-align-justify"></i>
                        <!-- 设备列表 -->
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-film"></i>
                        <!-- 回放与记录 -->
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-cog"></i>
                        <!-- 设置 -->
                    </a>
                </li>
            </ul>
        </div>
    </footer>


    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
